<VirtualHost *:80>
    ServerName nextapps.osisa.swiss

    ProxyPreserveHost On
    ProxyPass /static/ !
    ProxyPass /media/ !
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    Alias /static/ /var/www/nextapps.osisa.swiss/static/
    Alias /media/ /var/www/nextapps.osisa.swiss/media/

    <Directory /var/www/nextapps.osisa.swiss/static/>
        Require all granted
        Header always set X-Content-Type-Options "nosniff"
    </Directory>

    <Directory /var/www/nextapps.osisa.swiss/media/>
        Require all granted
        Header always set X-Content-Type-Options "nosniff"
    </Directory>
</VirtualHost>
